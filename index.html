<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="lanes">
      <div class="lane" >
        <div class="header">Backlog</div>
        <div class="tasks" data-drop-zone data-lane-name='backlog'>
        </div>
        <form data-task-form>
          <input class="task-input" type="text" placeholder="Task Name" data-task-input/>
        </form>
      </div>
      <div class="lane"  >
        <div class="header">Doing</div>
        <div class="tasks" data-drop-zone data-lane-name='doing'>
        </div>
        <form data-task-form>
          <input class="task-input" type="text" placeholder="Task Name" data-task-input/>
        </form>
      </div>
      <div class="lane" >
        <div class="header">Done</div>
        <div class="tasks" data-drop-zone data-lane-name='done'>
        </div>
        <form data-task-form>
          <input class="task-input" type="text" placeholder="Task Name" data-task-input/>
        </form>
      </div>
    </div>
  </body>
</html>
